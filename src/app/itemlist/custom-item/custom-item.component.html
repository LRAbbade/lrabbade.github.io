<div class="item-container">
    <div class="image-container">
        <img [src]="item.image">
    </div>
    <div class="description-container">
        <h3>{{ item.name }}</h3>
    </div>
    <div class="payment-details">
        <div class="form-group d-flex align-items-center">
            <input type="number" class="form-control" id="number-input" placeholder="Digite o Valor" [(ngModel)]="item.price">
        </div>
        <span><button class="btn btn-secondary" (click)="gift()">Presentear</button></span>
    </div>
    <div *ngIf="!isRowHidden" class="pay-row">
        <qrcode [qrdata]="pixKey" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
        <div>
            <div class="d-flex align-items-center pix-div">
                <table>
                    <tr>
                        <td>
                            <div class="description-container payment-details">
                                <span>
                                    Muito obrigado pelo presente! Utilize o QR Code acima para fazer um PIX ou pressione o bot√£o abaixo para utilizar o PIX copia e cola.
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="description-container payment-details">
                                <button class="btn btn-secondary pix-copy-btn" (click)="copyPix()">{{ copyPixText }}</button>
                                <span class="clipboard-icon" [ngClass]="{ 'show-icon': showIcon }"><i class="fas fa-clipboard-check"></i></span>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
