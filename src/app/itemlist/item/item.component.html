<div class="container">
    <table>
        <tr>
            <td>
                <img [src]="item.image">
            </td>
            <td class="text-content">
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <table>
                    <tr>
                        <td>
                            <span class="price">{{ item.priceStr }}</span>
                        </td>
                        <td>
                            <button class="btn btn-secondary" (click)="gift()">Presentear</button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
