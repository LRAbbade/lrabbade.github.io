<div class="container">
    <table>
        <tr>
            <td>
                <img [src]="item.image">
            </td>
            <td>
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
                <span class="price">{{ item.priceStr }}</span>
            </td>
        </tr>
    </table>
</div>
